<!DOCTYPE html>
<html>
<body>

<h2>Moa academy</h2>

<button onclick="myFunction()">enter~</button>

<p id="tb1"></p>

<script>
function myFunction() {
  let text;
  let person = prompt("Please enter your name:", "");
  if (person == null || person == "") {
    text = "moa cancelled the prompt.";
  } else {
    text = "Hello " + person + " moa !";
  }
  document.getElementById("tb1").innerHTML = text;
}
</script>
