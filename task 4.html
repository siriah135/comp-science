<html>
<style>
table, th, td {
  border: 2px dotted;
}
th, td {
  padding-top: 10px;
  padding-bottom: 20px;
  padding-left: 30px;
  padding-right: 40px;
}
th:nth-child(even),td:nth-child(even) {
  background-color: #bda17d;
}
th:nth-child(odd),td:nth-child(odd) {
  background-color: #937f59;
}
</style>
<body>

<table style="width:100%" >
    <caption>Timetable</caption>
    <tr>
        <th rowspan="5">Subject</th>
        <th colspan="6">Day</th>
    </tr>
    <tr>
        <td>Monday</td>
        <td>Social</td>
        <td>Music</td>
        <td>Library</td>
        <td>PE</td>
        <td>Art</td>
    </tr>
    <tr>
        <td>Tuesday</td>
        <td>Math</td>
        <td>Hindi</td>
        <td>Social</td>
        <td>Computer science</td>
        <td>Math</td>
    </tr>
    <tr>
        <td>Wednesday</td>
        <td>PE</td>
        <td>English</td>
        <td>Social</td>
        <td>Math</td>
        <td>SL</td>
    </tr>
</table>
